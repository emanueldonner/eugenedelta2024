<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Eugene Delta</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Young+Serif&display=swap");

			body {
				margin: 0;
				padding: 0;
				background-color: #111;
				color: white;
				font-family: "Young Serif", cursive;
			}

			.main-container {
				width: 100vw;
				height: 100vh;
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 1fr 1fr;
			}

			.section {
				padding: 2rem;
				box-sizing: border-box;
				flex: 1;
			}

			.top-left {
				grid-column: 1;
				grid-row: 1;
				display: flex;
				padding: 1rem 3rem;
				flex-direction: column;
				align-items: flex-end;
				justify-content: flex-end;
			}

			h1 {
				font-size: 3rem;
				font-weight: bold;
				text-transform: uppercase;
				margin: 0;
			}
			h1:hover {
				color: RGBA(95, 183, 168, 1);
			}

			.top-right {
				grid-column: 2;
				grid-row: 1;
				background-color: RGBA(237, 115, 111, 1);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-end;
				/* border-top-right-radius: 8rem; */
			}

			.audio-player {
				width: 100%;
				/* max-width: 300px; */
				text-align: center;
			}

			.playlist {
				margin-bottom: 1rem;
			}

			.playlist li {
				cursor: pointer;
				padding: 0.5rem;
				border-bottom: 1px solid white;
			}

			.playlist li:hover {
				background-color: rgba(255, 255, 255, 0.1);
			}
			.playlist li.active {
				background-color: rgba(255, 255, 255, 0.6);
				color: #111;
				animation: pulse 4s infinite;
			}
			@keyframes pulse {
				0% {
					background-color: rgba(255, 255, 255, 0.6);
				}
				50% {
					background-color: rgba(255, 255, 255, 0.4);
				}
				100% {
					background-color: rgba(255, 255, 255, 0.6);
				}
			}

			.audio-controls {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 1rem;
			}

			.play-button {
				background: none;
				border: none;
				cursor: pointer;
				color: #111;
				font-size: 1.5rem;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.progress-bar {
				width: 100%;
				height: 4px;
				background-color: #111;
				cursor: pointer;
				position: relative;
			}

			.progress {
				height: 100%;
				background-color: white;
				width: 0;
			}

			.bottom-left {
				grid-column: 1;
				grid-row: 2;
				background-color: RGBA(95, 183, 168, 1);
				display: flex;
				/* flex-direction: column; */
				align-items: center;
				justify-content: center;
			}
			.thumbnail-container {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-gap: 1rem;
				padding: 2rem;
				width: 80%;
				/* max-height: 80%; */
			}
			.thumbnail {
				width: 100%;
				height: 0;
				padding-bottom: 100%; /* This makes the div square */
				position: relative;
				overflow: hidden;
				filter: grayscale(100%) brightness(0.7);
				cursor: pointer;
				transition: filter 0.3s ease;
				mix-blend-mode: multiply;
			}
			.thumbnail img {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.thumbnail:hover {
				filter: none;
				mix-blend-mode: normal;
			}

			.modal {
				display: none;
				align-items: center;
				justify-content: center;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgb(0, 0, 0);
				background-color: rgba(0, 0, 0, 0.9);
			}

			.modal-content {
				margin: auto;
				display: block;
				width: 80%;
				max-width: 700px;
			}

			.modal-content,
			.close {
				animation-name: zoom;
				animation-duration: 0.6s;
			}

			@keyframes zoom {
				from {
					transform: scale(0);
				}
				to {
					transform: scale(1);
				}
			}

			.close {
				position: absolute;
				top: 15px;
				right: 35px;
				color: #f1f1f1;
				font-size: 40px;
				font-weight: bold;
				transition: 0.3s;
			}

			.close:hover,
			.close:focus {
				color: #bbb;
				text-decoration: none;
				cursor: pointer;
			}
			.bottom-right {
				grid-column: 2;
				grid-row: 2;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-between;
				position: relative;
				overflow: hidden;
				height: 100%;
			}
			.thumbnail-container {
				max-width: 100%;
				padding: 0;
			}
			ul {
				list-style: none;
				padding: 0;
			}

			a {
				color: white;
				text-decoration: none;
				font-size: 1.5rem;
			}
			a:hover {
				color: rgb(237, 115, 111);
			}

			.carousel {
				width: 100%;
				max-width: 600px;
				position: relative;
				overflow: hidden;
			}

			.carousel-inner {
				display: flex;
				transition: transform 0.5s ease;
			}

			.carousel-item {
				min-width: 100%;
				box-sizing: border-box;
				position: relative;
				padding-bottom: 56.25%; /* 16:9 aspect ratio */
				height: 0;
				overflow: hidden;
			}
			.carousel-item img {
				transition: all 0.5s ease;
				opacity: 0;
				visibility: hidden;
			}
			.carousel-item.active img {
				opacity: 1;
				visibility: visible;
			}

			.thumbnail-wrapper {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				cursor: pointer;
			}

			.thumbnail-wrapper img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.play-button-overlay {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: rgba(0, 0, 0, 0.5);
				border: none;
				color: white;
				font-size: 2rem;
				cursor: pointer;
				padding: 10px;
				border-radius: 50%;
			}

			.carousel-item iframe {
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: none;
			}

			.carousel-controls {
				position: absolute;
				top: 50%;
				width: 100%;
				display: flex;
				justify-content: space-between;
				transform: translateY(-50%);
				pointer-events: none;
			}

			.carousel-control {
				background: rgba(0, 0, 0, 0.5);
				border: none;
				color: white;
				padding: 10px;
				cursor: pointer;
				pointer-events: all;
			}

			/* Mobile View */
			@media (max-width: 768px) {
				.main-container {
					display: flex;
					flex-direction: column;
					/* width: 100%; */
					height: auto;
				}

				.section {
					width: 100%;
					min-height: 18rem;
				}

				.top-left {
					padding: 1rem 2rem;
					order: 2;
					align-items: flex-start;
					justify-content: flex-start;
				}

				.top-right {
					order: 1;
				}

				.bottom-right {
					order: 4;
					padding: 1rem 0;
				}
				.carousel {
					width: 100%;
				}

				.bottom-left {
					order: 3;
					padding: 0;
				}

				.modal-content {
					width: 100%;
					max-width: 100%;
				}
			}
		</style>
	</head>

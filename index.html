<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Eugene Delta</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Young+Serif&display=swap");

			body {
				margin: 0;
				padding: 0;
				background-color: #111;
				color: white;
				font-family: "Young Serif", cursive;
			}

			.main-container {
				width: 100vw;
				height: 100vh;
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 1fr 1fr;
			}

			.section {
				padding: 2rem;
				box-sizing: border-box;
				flex: 1;
			}

			.top-left {
				grid-column: 1;
				grid-row: 1;
				display: flex;
				padding: 1rem 3rem;
				flex-direction: column;
				align-items: flex-end;
				justify-content: flex-end;
			}

			h1 {
				font-size: 3rem;
				font-weight: bold;
				text-transform: uppercase;
				margin: 0;
			}
			h1:hover {
				color: RGBA(95, 183, 168, 1);
			}

			.top-right {
				grid-column: 2;
				grid-row: 1;
				background-color: RGBA(237, 115, 111, 1);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-end;
				/* border-top-right-radius: 8rem; */
			}

			.audio-player {
				width: 100%;
				/* max-width: 300px; */
				text-align: center;
			}

			.playlist {
				margin-bottom: 1rem;
			}

			.playlist li {
				cursor: pointer;
				padding: 0.5rem;
				border-bottom: 1px solid white;
			}

			.playlist li:hover {
				background-color: rgba(255, 255, 255, 0.1);
			}
			.playlist li.active {
				background-color: rgba(255, 255, 255, 0.6);
				color: #111;
				animation: pulse 4s infinite;
			}
			@keyframes pulse {
				0% {
					background-color: rgba(255, 255, 255, 0.6);
				}
				50% {
					background-color: rgba(255, 255, 255, 0.4);
				}
				100% {
					background-color: rgba(255, 255, 255, 0.6);
				}
			}

			.audio-controls {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 1rem;
			}

			.play-button {
				background: none;
				border: none;
				cursor: pointer;
				color: #111;
				font-size: 1.5rem;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.progress-bar {
				width: 100%;
				height: 4px;
				background-color: #111;
				cursor: pointer;
				position: relative;
			}

			.progress {
				height: 100%;
				background-color: white;
				width: 0;
			}

			.bottom-left {
				grid-column: 1;
				grid-row: 2;
				background-color: RGBA(95, 183, 168, 1);
				display: flex;
				/* flex-direction: column; */
				align-items: center;
				justify-content: center;
			}
			.thumbnail-container {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-gap: 1rem;
				padding: 2rem;
				width: 80%;
				/* max-height: 80%; */
			}
			.thumbnail {
				width: 100%;
				height: 0;
				padding-bottom: 100%; /* This makes the div square */
				position: relative;
				overflow: hidden;
				filter: grayscale(100%) brightness(0.7);
				cursor: pointer;
				transition: filter 0.3s ease;
				mix-blend-mode: multiply;
			}
			.thumbnail img {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.thumbnail:hover {
				filter: none;
				mix-blend-mode: normal;
			}

			.modal {
				display: none;
				align-items: center;
				justify-content: center;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgb(0, 0, 0);
				background-color: rgba(0, 0, 0, 0.9);
			}

			.modal-content {
				margin: auto;
				display: block;
				width: 80%;
				max-width: 700px;
			}

			.modal-content,
			.close {
				animation-name: zoom;
				animation-duration: 0.6s;
			}

			@keyframes zoom {
				from {
					transform: scale(0);
				}
				to {
					transform: scale(1);
				}
			}

			.close {
				position: absolute;
				top: 15px;
				right: 35px;
				color: #f1f1f1;
				font-size: 40px;
				font-weight: bold;
				transition: 0.3s;
			}

			.close:hover,
			.close:focus {
				color: #bbb;
				text-decoration: none;
				cursor: pointer;
			}
			.bottom-right {
				grid-column: 2;
				grid-row: 2;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-between;
				position: relative;
				overflow: hidden;
				height: 100%;
			}
			.thumbnail-container {
				max-width: 100%;
				padding: 0;
			}
			ul {
				list-style: none;
				padding: 0;
			}

			a {
				color: white;
				text-decoration: none;
				font-size: 1.5rem;
			}
			a:hover {
				color: rgb(237, 115, 111);
			}

			.carousel {
				width: 100%;
				max-width: 600px;
				position: relative;
			}

			.carousel-inner {
				display: flex;
				transition: transform 0.5s ease;
			}

			.carousel-item {
				min-width: 100%;
				box-sizing: border-box;
				position: relative;
				padding-bottom: 56.25%; /* 16:9 aspect ratio */
				height: 0;
				overflow: hidden;
			}

			.carousel-item iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.carousel-controls {
				position: absolute;
				top: 50%;
				width: 100%;
				display: flex;
				justify-content: space-between;
				transform: translateY(-50%);
			}

			.carousel-control {
				background: rgba(0, 0, 0, 0.5);
				border: none;
				color: white;
				padding: 10px;
				cursor: pointer;
			}

			/* Mobile View */
			@media (max-width: 768px) {
				.main-container {
					display: flex;
					flex-direction: column;
					/* width: 100%; */
					height: auto;
				}

				.section {
					width: 100%;
					min-height: 18rem;
				}

				.top-left {
					padding: 1rem 2rem;
					order: 2;
					align-items: flex-start;
					justify-content: flex-start;
				}

				.top-right {
					order: 1;
				}

				.bottom-right {
					order: 4;
					padding: 1rem 0;
				}
				.carousel {
					width: 100%;
				}

				.bottom-left {
					order: 3;
					padding: 0;
				}

				.modal-content {
					width: 100%;
					max-width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<div class="section top-left">
				<ul>
					<li><a href="">Spotify</a></li>
					<li><a href="">Apple Music</a></li>
					<li><a href="">Bandcamp</a></li>
					<li><a href="">Instagram</a></li>
					<li><a href="">Contact</a></li>
				</ul>
				<h1>Eugene Delta</h1>
			</div>
			<div class="section top-right">
				<div class="audio-player">
					<ul class="playlist">
						<li
							class="active"
							onclick="loadSong('assets/audio/02 - Bad Jazz.mp3', 'Bad Jazz', this)"
						>
							Bad Jazz
						</li>
						<li
							onclick="loadSong('assets/audio/04 - Balada Of A Rainy Fall.mp3', 'Balada Of A Rainy Fall', this)"
						>
							Balada Of A Rainy Fall
						</li>
						<li
							onclick="loadSong('assets/audio/Oblivion.mp3', 'Oblivion', this)"
						>
							Oblivion
						</li>
						<li
							onclick="loadSong('assets/audio/11 - Spring Is Dead.mp3', 'Spring Is Dead', this)"
						>
							Spring Is Dead
						</li>
						<li
							onclick="loadSong('assets/audio/12 - Centrepiece.mp3', 'Centrepiece', this)"
						>
							Centrepiece
						</li>
						<li
							onclick="loadSong('assets/audio/My Heart Feels Like A Bottle Of Lotion.mp3', 'My Heart Feels Like A Bottle Of Lotion', this)"
						>
							My Heart Feels Like A Bottle Of Lotion
						</li>
						<li
							onclick="loadSong('assets/audio/Eugene Delta - Siren Call.mp3', 'Siren Call', this)"
						>
							Siren Call
						</li>
					</ul>
					<div class="audio-controls">
						<button class="play-button" onclick="togglePlay()">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="1em"
								height="1em"
								viewBox="0 0 24 24"
							>
								<path fill="currentColor" d="M8 5.14v14l11-7z" />
							</svg>
						</button>
						<div class="progress-bar" onclick="setProgress(event)">
							<div class="progress" id="progress"></div>
						</div>
					</div>
					<audio id="audio" src="assets/audio/02 - Bad Jazz.mp3"></audio>
				</div>
			</div>
			<div class="section bottom-left">
				<div class="thumbnail-container">
					<div class="thumbnail">
						<img
							src="https://picsum.photos/200/300"
							onclick="openModal(this.src)"
						/>
					</div>
					<div class="thumbnail">
						<img
							src="https://picsum.photos/200/200"
							onclick="openModal(this.src)"
						/>
					</div>
					<div class="thumbnail">
						<img
							src="https://picsum.photos/300/300"
							onclick="openModal(this.src)"
						/>
					</div>
					<div class="thumbnail">
						<img
							src="https://picsum.photos/260/300"
							onclick="openModal(this.src)"
						/>
					</div>
					<div class="thumbnail">
						<img
							src="https://picsum.photos/400/300"
							onclick="openModal(this.src)"
						/>
					</div>
					<div class="thumbnail">
						<img
							src="https://picsum.photos/500/300"
							onclick="openModal(this.src)"
						/>
					</div>
				</div>
			</div>
			<div class="section bottom-right">
				<div class="carousel">
					<div class="carousel-inner" id="carousel-inner">
						<div class="carousel-item">
							<iframe
								width="560"
								height="315"
								src="https://www.youtube.com/embed/-8y5n1lAC5k?si=lAd6Zn3G0SeEwYUe&amp;controls=0"
								title="YouTube video player"
								frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								referrerpolicy="strict-origin-when-cross-origin"
								allowfullscreen
							></iframe>
						</div>
						<div class="carousel-item">
							<iframe
								width="560"
								height="315"
								src="https://www.youtube.com/embed/OQTTZwLRB2A?si=ZKD4ecmxjn2byjIo&amp;controls=0"
								title="YouTube video player"
								frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								referrerpolicy="strict-origin-when-cross-origin"
								allowfullscreen
							></iframe>
						</div>
						<div class="carousel-item">
							<iframe
								width="560"
								height="315"
								src="https://www.youtube.com/embed/CQoadhcEch0?si=goSEbPEZwjhnIm9J&amp;controls=0"
								title="YouTube video player"
								frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								referrerpolicy="strict-origin-when-cross-origin"
								allowfullscreen
							></iframe>
						</div>
					</div>
					<div class="carousel-controls">
						<button class="carousel-control" onclick="prevSlide()">
							&#10094;
						</button>
						<button class="carousel-control" onclick="nextSlide()">
							&#10095;
						</button>
					</div>
				</div>
				<small>Copyright Â© 2024 Eugene Delta</small>
			</div>
		</div>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<span class="close" onclick="closeModal()">&times;</span>
			<img class="modal-content" id="img01" />
		</div>
		<script>
			const audio = document.getElementById("audio")
			const playButton = document.querySelector(".play-button")
			const progress = document.getElementById("progress")
			const progressBar = document.querySelector(".progress-bar")
			const playlistItems = document.querySelectorAll(".playlist li")

			function togglePlay() {
				if (audio.paused) {
					audio.play()
					playButton.innerHTML =
						'<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M14 19V5h4v14zm-8 0V5h4v14z"/></svg>' // Pause icon
				} else {
					audio.pause()
					playButton.innerHTML = `<svg
								xmlns="http://www.w3.org/2000/svg"
								width="1em"
								height="1em"
								viewBox="0 0 24 24"
							>
								<path fill="currentColor" d="M8 5.14v14l11-7z" />
							</svg>` // Play icon
				}
			}

			audio.addEventListener("timeupdate", () => {
				const progressPercent = (audio.currentTime / audio.duration) * 100
				progress.style.width = `${progressPercent}%`
			})

			function setProgress(event) {
				const width = progressBar.clientWidth
				const clickX = event.offsetX
				const duration = audio.duration

				audio.currentTime = (clickX / width) * duration
			}

			function loadSong(src, title, element) {
				audio.src = src
				audio.play()
				playButton.innerHTML =
					'<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M14 19V5h4v14zm-8 0V5h4v14z"/></svg>' // Pause icon
				playlistItems.forEach((item) => item.classList.remove("active"))
				element.classList.add("active")
			}

			function openModal(src) {
				document.getElementById("myModal").style.display = "flex"
				document.getElementById("img01").src = src
			}

			function closeModal() {
				document.getElementById("myModal").style.display = "none"
			}

			// Carousel functionality
			let currentSlide = 0
			const slides = document.querySelectorAll(".carousel-item")

			function showSlide(index) {
				if (index >= slides.length) {
					currentSlide = 0
				} else if (index < 0) {
					currentSlide = slides.length - 1
				} else {
					currentSlide = index
				}
				document.getElementById(
					"carousel-inner"
				).style.transform = `translateX(-${currentSlide * 100}%)`
			}

			function nextSlide() {
				showSlide(currentSlide + 1)
			}

			function prevSlide() {
				showSlide(currentSlide - 1)
			}
		</script>
	</body>
</html>
